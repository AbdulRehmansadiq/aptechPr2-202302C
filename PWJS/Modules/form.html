<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
    <h1>JS MODULES</h1>
        <form action="" onsubmit="return false">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="" id="uName" class="form-control" placeholder="" aria-describedby="helpId">
 
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="" id="uEmail" class="form-control" placeholder="" aria-describedby="helpId"> 
          </div>
            <button class="btn btn-info" id="finalData">Submit</button>
    </form>        

</div>
  <script type="module">
        import {validData} from './main.js';
        document.querySelector('#finalData').addEventListener('click',validData);
  </script>
  </body>
</html>
